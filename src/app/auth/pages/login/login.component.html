<body>

<br><br>
  <div class="row align-items-center justify-content-center">
    <div class="col-sm-10">
      <div class="row">
        <div class="col">
          <button mat-button>
            <a routerLink="/landing">Regresar</a>
          </button>
        </div>
      </div>
    </div>
  </div>
  
<div>
  <div class="row align-items-center justify-content-center m-0 vh-100">
    <div class="col-sm-5">
      <mat-card>
        <mat-card-content class="align-items-center text-center">
          <h1>Iniciar Sesión</h1>
          <img src="assets/cowmanager.png" width="60%">
         <form autocomplete="off"
          [formGroup]="formularioLogin"
          (ngSubmit)="login()">
          
          <div class="row">

            <div class="col-sm-12 text-center">
              <h3 class="mt-2">Correo Electronico</h3>
              <input type="text"
                     class="form-control mt-1"
                     formControlName="email"
                     placeholder="Ingrese el correo">
               <span class="form-text text-danger"
                     *ngIf="campoNoValido('email')">
                      {{emailErrorMsg}}
               </span>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12 text-center">
                <h3 class="mt-2">Contraseña</h3>
                <input type="password"
                       class="form-control mt-1"
                       formControlName="password"
                       placeholder="ingrese la contraseña">
                <span class="form-text text-danger"
                       *ngIf="campoNoValido('password')">
                       Ingrese bien la contraseña
                 </span>
            </div>
          </div>

          <div class="row mt-1">
            <span class="form-text text-danger"
            *ngIf="errorMsg">
             {{usuarioNotFound}}
            </span>
          </div>

          <div class="row mt-3">
            <div class="col">
                <button mat-raised-button
                        color="primary"
                        class=""
                        [disabled]="formularioLogin.invalid"
                        type="submit">
                        Iniciar Sesión
                </button>
            </div>
        </div>

        <div class="row mt-2">
          <div class="col">
            <span>
              ¿No tiene cuenta?
            </span>
            <a routerLink="/auth/register">
              Registrarse
            </a>
          </div>
        </div>

        <div class="container">
          <router-outlet></router-outlet>
        </div>

    </form>
        </mat-card-content>
      </mat-card>  
    </div>
  </div>
</div>

</body>
